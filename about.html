<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор наследственности</title>
    
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
            <img src="image-Photoroom.png" alt="Главная" class="logo">
            </a>
        </div>
        <h1>Калькулятор наследственности</h1>
        <!-- Навигационные кнопки -->
        <nav>
            <ul>
                <li><button class="nav-button" onclick="window.location.href='calculator.html'">Внешность</button></li>
                <li><button class="nav-button" onclick="window.location.href='about.html'">Генетика</button></li>
                <li><button class="nav-button" onclick="window.location.href='contact.html'">Аллергия</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Левый блок: группа крови -->
        <div class="section">
            <h2>Группа крови ребенка</h2>
            <label for="fatherBloodGroup">Группа крови отца:</label>
            <select id="fatherBloodGroup">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="AB">AB</option>
                <option value="O">O</option>
            </select>
            <label for="fatherRh">Резус-фактор отца:</label>
            <select id="fatherRh">
                <option value="+">Rh⁺</option>
                <option value="-">Rh⁻</option>
            </select>
            <label for="motherBloodGroup">Группа крови матери:</label>
            <select id="motherBloodGroup">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="AB">AB</option>
                <option value="O">O</option>
            </select>
            <label for="motherRh">Резус-фактор матери:</label>
            <select id="motherRh">
                <option value="+">Rh⁺</option>
                <option value="-">Rh⁻</option>
            </select>
            <button onclick="calculateBloodGroup()">Рассчитать группу крови</button>
            <div id="bloodResult" class="result"></div>
        </div>
